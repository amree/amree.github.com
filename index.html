---
layout: default
title: home
---

<div id="articles" class="content">
  <h3>Latest Posts</h3>
  <ul class="posts">
    {% for post in site.posts limit: 10 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
